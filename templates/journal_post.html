{% extends "base.html" %}

{% block title %}{{ post.title }} | AURORA Journal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <header class="text-center mb-5">
                <h1 class="display-4 font-weight-bold mb-3">{{ post.title }}</h1>
                <p class="text-muted small">
                    Posted on {{ post.date }} by **{{ post.author }}**
                </p>
            </header>
            
            <figure class="mb-5">
                <img src="{{ url_for('static', filename=post.image) }}" class="img-fluid w-100 rounded-0 shadow" alt="{{ post.title }}">
            </figure>
            
            <div class="blog-content lead mb-5">
                <p>{{ post.content }}</p>
            </div>
            
            <div class="text-center mt-5 pt-4 border-top">
                <a href="/journal" class="btn btn-outline-dark rounded-0">‚Üê Back to Journal</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
